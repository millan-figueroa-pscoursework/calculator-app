<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/main.ts" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- <header>
      <h1>Calculator App</h1>
    </header> -->
    <main>
      <div class="calculator-container">
        <input id="input-field" class="input-field"></input>
        <div class="calculator-btns">
          <button id="parens-left">(</button>
          <button id="parens-right">)</button>
          <button id="percent-btn">%</button>
          <button id="clear-btn">AC</button>
          <button id="seven-btn">7</button>
          <button id="eight-btn">8</button>
          <button id="nine-btn">9</button>
          <button id="forward-slash">/</button>
          <button id="four-btn">4</button>
          <button id="five-btn">5</button>
          <button id="six-btn">6</button>
          <button id="multiply-btn">X</button>
          <button id="one-btn">1</button>
          <button id="two-btn">2</button>
          <button id="three-btn">3</button>
          <button id="subtract-btn">--</button>
          <button id="zero-btn">0</button>
          <button id="period-btn">.</button>
          <button id="equals-btn">=</button>
          <button id="add-btn">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
